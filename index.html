<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New York Times App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-book"></span> New York Times Search</h1>
        <p></p>
    </div>

    <div id="searchBox" class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading">Search Parameters</div>
                    <div class="panel-body">
                        <p class="searchHeader">Search Term:</p>
                        <input id="searchTerm" type="text" name="term">

                        <br><br>

                        <p class="searchHeader">Number of Records to Retrieve:</p>
                        <select id="articleNumber" class="form-control">
                            <option></option>
                            <option>5</option>
                            <option>7</option>
                            <option>8</option>
                            <option>10</option>

                        </select>

                        <br>

                        <p>Beginning year of article(s) (optional):</p>
                        <input id="beginYear" type="text" name="term">

                        <br><br>

                        <p>Ending year of article(s) (optional):</p>
                        <input id="endYear" type="text" name="term">

                        <br><br>

                        <p><a class="btn btn-primary btn-lg" href="#" role="button"><span class="glyphicon glyphicon-search"> Search</a></p>


                    </div>

                </div>



            </div>
        </div>

        <div id="resultsBox">

            <div class="row">

                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Article Results</div>
                        <div class="panel-body">
                            <p id="resultDisplay">Testing</p>

                        </div>
                    </div>
                </div>

            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!-- Script -->
            <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
